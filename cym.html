<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recomendaciones Castilla-La Mancha – Diversencia*</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" type="image/x-icon" />
</head>
<body>
  <div class="page-wrapper">

    <button id="toggle-menu" class="hamburguesa" aria-label="Menú">
      <svg id="icono-menu" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
           viewBox="0 0 24 24" fill="none" stroke="#4db7c3" stroke-width="2"
           stroke-linecap="round" stroke-linejoin="round">
        <polyline points="9 18 15 12 9 6" />
      </svg>
    </button>

    <div class="menu-wrapper" id="menu-wrapper" aria-label="Menú principal">
      <!-- mismo menú -->
    </div>

    <header class="hero1">
      <div class="contenedor-logo">
        <h1>
          Recomendaciones
          <span class="nombre">Castilla-La Mancha</span>
          <span class="asterisco">*</span>
        </h1>
        <p class="subtitulo">Lugares accesibles y amigables para todos</p>
      </div>
    </header>

    <main class="contenido">
      <section class="filtros-wrapper" aria-label="Filtros de búsqueda">
        <h2>Filtrar lugares</h2>
        <div class="filtros">
          <input
            type="text"
            id="buscar"
            class="input-estilo"
            placeholder="🔍 Buscar por nombre o dirección…"
            aria-label="Buscar por nombre o dirección"
          />
          <select id="filtroTipo" class="select-estilo" aria-label="Filtrar por tipo de lugar">
            <option value="">Todos los tipos</option>
          </select>
        </div>
      </section>

      <div class="tabla-container">
        <h3 id="Castilla-La Mancha">Castilla-La Mancha</h3>
        <table class="tabla-estilo" aria-describedby="Castilla-La Mancha">
          <thead>
            <tr><th>Lugar</th><th>Tipo</th><th>Dirección</th></tr>
          </thead>
          <tbody>
            <!-- filas -->
          </tbody>
        </table>
      </div>
    </main>

    <footer>
      <p>© 2025 Diversencia* – Todos los derechos reservados</p>
    </footer>
  </div>

  <script>
    // idéntica lógica de toggle + filtrar
  </script>
</body>
</html>
