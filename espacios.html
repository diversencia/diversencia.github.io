  <style>
    /* CONTENEDOR DEL MAPA */
    .map-section {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 30px;
      text-align: center;
    }

    /* ESTILO DEL MAPA (Siluetas Reales) */
    .region {
      fill: #4db7c3; /* Turquesa Diversencia */
      stroke: #ffffff;
      stroke-width: 1px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .region:hover {
      fill: #3a8e99;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.2));
    }

    /* TARJETAS CUADRADAS */
    .enlaces {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* Más anchas para ser cuadradas */
      gap: 25px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .enlaces a {
      text-decoration: none;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .enlaces .img-container {
      width: 100%;
      aspect-ratio: 1 / 1; /* Esto las hace perfectamente CUADRADAS */
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .enlaces img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Evita que la foto se deforme */
    }

    .enlaces a:hover .img-container {
      transform: translateY(-8px);
    }

    .enlaces p {
      margin-top: 12px;
      font-family: 'Fredoka', sans-serif;
      font-weight: bold;
      font-size: 1.1em;
    }

    @media (max-width: 600px) {
        .enlaces { grid-template-columns: repeat(2, 1fr); gap: 15px; }
    }
  </style>
</head>
