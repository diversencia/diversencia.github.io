<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espacios Inclusivos - Diversencia*</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <style>
        .map-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
        }

        /* Estilos para el mapa de Wikipedia cuando cargue */
        #spain-map-svg {
            width: 100%;
            height: auto;
        }

        /* Estos estilos se aplicarán a las piezas del mapa de Wikipedia */
        path {
            fill: #4db7c3 !important; /* Tu color turquesa */
            stroke: #ffffff !important;
            stroke-width: 1px !important;
            transition: fill 0.3s ease;
            cursor: pointer;
        }

        path:hover {
            fill: #3a8e99 !important; /* Color más oscuro al pasar el ratón */
        }

        .instrucciones {
            font-family: 'Fredoka', sans-serif;
            color: #777;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <header class="hero1">
        <h1>Espacios Inclusivos*</h1>
        <p class="subtitulo">Selecciona tu comunidad en el mapa oficial</p>
    </header>

    <main class="contenido">
        <section class="map-container">
            <p class="instrucciones">Cargando mapa oficial...</p>
            <div id="canvas-mapa"></div>
        </section>

        <div class="enlaces">
            </div>
    </main>

    <script>
        // Este script descarga el mapa de Wikipedia y lo hace interactivo
        fetch('https://upload.wikimedia.org/wikipedia/commons/8/8b/Blank_Spain_Map_%28Autonomous_Communities%29.svg')
            .then(response => response.text())
            .then(svgData => {
                const container = document.getElementById('canvas-mapa');
                container.innerHTML = svgData;
                const svg = container.querySelector('svg');
                svg.id = "spain-map-svg";
                
                // Mapeamos los IDs del SVG de Wikipedia a tus archivos .html
                const comunidades = {
                    "ES-AN": "andalucia.html",
                    "ES-AR": "aragon.html",
                    "ES-AS": "asturias.html",
                    "ES-IB": "baleares.html",
                    "ES-CN": "canarias.html",
                    "ES-S":  "cantabria.html",
                    "ES-CM": "cym.html",
                    "ES-CL": "cyl.html",
                    "ES-CT": "cataluna.html",
                    "ES-EX": "extremadura.html",
                    "ES-GA": "galicia.html",
                    "ES-RI": "rioja.html",
                    "ES-MD": "madrid.html",
                    "ES-MU": "murcia.html",
                    "ES-NC": "navarra.html",
                    "ES-PV": "paisvasco.html",
                    "ES-VC": "valencia.html",
                    "ES-CE": "ceuta.html",
                    "ES-ML": "melilla.html"
                };

                // Asignamos los enlaces a cada trozo del mapa
                Object.keys(comunidades).forEach(id => {
                    const el = document.getElementById(id);
                    if (el) {
                        el.onclick = () => window.location.href = comunidades[id];
                        el.style.cursor = "pointer";
                        // Añadimos un título para que al poner el ratón salga el nombre
                        const title = document.createElementNS("http://www.w3.org/2000/svg", "title");
                        title.textContent = "Ir a " + comunidades[id].replace('.html', '');
                        el.appendChild(title);
                    }
                });
                
                document.querySelector('.instrucciones').innerText = "Haz clic en una comunidad";
            });
    </script>
</body>
</html>
