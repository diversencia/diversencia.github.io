      width: 100%;
      height: auto;
      display: block;
    }

      fill: #4db7c3;
      stroke: #ffffff;
      stroke-width: 0.8;
      transition: fill 0.3s ease;

      padding: 20px;

      color: #333;
      text-align: center;
    }

    .img-wrapper {
      width: 100%;
      aspect-ratio: 1 / 1; /* Cuadrado perfecto */
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }

    .img-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
