<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Espacios Inclusivos - Diversencia*</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" type="image/x-icon">
  <style>
    .map-section {
      max-width: 950px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 30px;
      text-align: center;
    }

    #mapa-espana-svg {
      width: 100%;
      height: auto;
      display: block;
      /* Tinte turquesa Diversencia* */
      filter: sepia(100%) saturate(200%) brightness(100%) hue-rotate(140deg);
    }

    /* Tarjetas Cuadradas Perfectas */
    .enlaces {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 25px;
      padding: 30px;
    }

    .enlaces a {
      text-decoration: none;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .img-cuadrada {
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border-radius: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 12px;
    }

    .img-cuadrada img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .enlaces p { font-family: 'Fredoka', sans-serif; font-weight: bold; }
    
    .attribution {
      font-size: 0.8em;
      color: #999;
      margin-top: 10px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <div class="page-wrapper">
    <header class="hero1">
      <div class="contenedor-logo">
        <h1><span class="nombre">Espacios Inclusivos</span><span class="asterisco">*</span></h1>
      </div>
    </header>

    <main class="contenido">
      <section class="map-section">
        <h2 class="titulo-comunidades">Mapa de España</h2>
        <object id="mapa-espana-svg" type="image/svg+xml" data="Blank_Spain_Map_(Autonomous_Communities).svg"></object>
        
        <p class="attribution">
          Mapa adaptado de <a href="https://commons.wikimedia.org/wiki/File:Blank_Spain_Map_(Autonomous_Communities).svg" target="_blank">Wikimedia Commons</a> bajo licencia <a href="https://creativecommons.org/licenses/by-sa/3.0/" target="_blank">CC BY-SA 3.0</a>.
        </p>
      </section>

      <div class="enlaces">
        <a href="andalucia.html"><div class="img-cuadrada"><img src="img/andalucia.jpg"></div><p>Andalucía</p></a>
        <a href="madrid.html"><div class="img-cuadrada"><img src="img/madrid.jpg"></div><p>Madrid</p></a>
        </div>
    </main>

    <footer>
      <p>© 2025 Diversencia* | Créditos de mapa: M.Peinado (CC BY-SA 3.0)</p>
    </footer>
  </div>

  <script src="menulateral.js"></script>

  <script>
    const mapaObj = document.getElementById('mapa-espana-svg');
    mapaObj.addEventListener('load', function() {
      const svgDoc = mapaObj.contentDocument;
      const comunidades = {
        "ES-AN": "andalucia.html", "ES-AR": "aragon.html", "ES-AS": "asturias.html",
        "ES-IB": "baleares.html", "ES-CN": "canarias.html", "ES-S":  "cantabria.html",
        "ES-CM": "cym.html", "ES-CL": "cyl.html", "ES-CT": "cataluna.html",
        "ES-EX": "extremadura.html", "ES-GA": "galicia.html", "ES-RI": "rioja.html",
        "ES-MD": "madrid.html", "ES-MU": "murcia.html", "ES-NC": "navarra.html",
        "ES-PV": "paisvasco.html", "ES-VC": "valencia.html", "ES-CE": "ceuta.html",
        "ES-ML": "melilla.html"
      };

      Object.entries(comunidades).forEach(([id, url]) => {
        const region = svgDoc.getElementById(id);
        if (region) {
          region.style.cursor = "pointer";
          region.onmouseover = () => { region.style.opacity = "0.6"; };
          region.onmouseout = () => { region.style.opacity = "1"; };
          region.onclick = () => { window.parent.location.href = url; };
        }
      });
    });
  </script>
</body>
</html>
