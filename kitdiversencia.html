<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kit Diversencia* - Recursos</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos espec√≠ficos para la rejilla de descargas */
        .contenedor-kit {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 5%;
        }

        .grid-recursos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        .card-descarga {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            border: 1px solid #eee;
            transition: 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .card-descarga:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .img-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: #f0f0f0;
            position: relative;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tag-formato {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e37c3a;
            color: white;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .card-body-kit {
            padding: 15px;
            text-align: center;
        }

        .btn-descarga {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: #4db7c3;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .btn-descarga:hover { background: #e37c3a; }
    </style>
</head>
<body>

    <header class="hero1">
        <div class="contenedor-logo">
            <h1><span class="nombre">Kit Diversencia</span><span class="asterisco">*</span></h1>
            <p class="subtitulo">Materiales educativos y recursos para descargar</p>
        </div>
    </header>

    <main class="contenedor-kit">
        <div id="recursos-container" class="grid-recursos">
            <p>Cargando materiales...</p>
        </div>
    </main>

    <script src="motorkit.js"></script>
    <script src="menulateral.js"></script>
    <script src="accesibilidad.js"></script>
</body>
</html>
