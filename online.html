<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Espacios Online – Diversencia*</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet" />
  
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" type="image/x-icon" />

  <style>
    /* 1. CURSOR PERSONALIZADO (Grande + Asterisco Naranja) */
    .cursor-grande * { 
        cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48' viewBox='0 0 24 24' fill='%23E37C3A' stroke='white' stroke-width='1'><path d='M7 2l12 11.2l-5.8 0.5l3.3 7.3l-2.2 1l-3.2-7.4L7 19V2z'/><text x='15' y='14' font-size='12' fill='%23E37C3A' font-weight='bold'>*</text></svg>"), auto !important; 
    }

    /* 2. ENCABEZADO ESTILO LIMPIO */
    .hero1 {
      background: #ffffff;
      padding: 60px 20px;
      text-align: center;
      border-bottom: 1px solid #f0f0f0;
    }

    .contenedor-logo h1 {
      font-family: 'Fredoka', sans-serif;
      font-weight: 600;
      font-size: 3rem;
      margin: 0;
      color: #333;
    }

    .hero1 .nombre, .hero1 .asterisco {
      color: #E37C3A;
    }

    .subtitulo {
      font-family: 'Fredoka', sans-serif;
      font-weight: 400;
      font-size: 1.2rem;
      color: #666;
      margin-top: 10px;
    }

    /* 3. GRID DE TARJETAS */
    #lista-sitios {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* 4. DISEÑO DE TARJETA ONLINE */
    .tarjeta-online {
      background: white;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      border: 1px solid #eee;
      position: relative;
    }

    .tarjeta-online:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(227, 124, 58, 0.15);
    }

    .card-img-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      overflow: hidden;
    }

    .card-img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Etiquetas (Badges) según plataforma */
    .badge-tipo {
      position: absolute;
      top: 15px;
      left: 15px;
      color: white;
      padding: 5px 15px;
      border-radius: 50px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      z-index: 10;
      font-family: 'Fredoka', sans-serif;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .card-info {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    .card-info h3 {
      font-family: 'Fredoka', sans-serif;
      font-weight: 600;
      font-size: 1.4rem;
      color: #333;
      margin-bottom: 8px;
    }

    .card-info p {
      font-family: 'Fredoka', sans-serif;
      font-size: 0.95rem;
      color: #777;
      margin-bottom: 20px;
      line-height: 1.4;
      flex-grow: 1;
    }

    .btn-visitar {
      background: #E37C3A;
      color: white !important;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 50px;
      font-weight: 600;
      font-family: 'Fredoka', sans-serif;
      transition: background 0.3s ease;
      display: inline-block;
    }

    .btn-visitar:hover {
      background: #d96b2a;
    }

    .loading-msg {
      text-align: center;
      grid-column: 1 / -1;
      padding: 50px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header class="hero1">
    <div class="contenedor-logo">
      <h1>Recursos <span class="nombre">Online</span><span class="asterisco">*</span></h1>
      <p class="subtitulo">Tiendas, Instagram y TikToks que nos encantan</p>
    </div>
  </header>

  <main class="contenido">
    <div id="lista-sitios" data-ca="Online">
      <div class="loading-msg">
        <p>Cargando recursos seleccionados para ti...</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>© 2025 Diversencia* - Todos los derechos reservados</p>
    </div>
  </footer>

  <script src="menulateral.js"></script>
  <script src="accesibilidad.js"></script>
  <script src="motoronline.js"></script>

</body>
</html>
