<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultura Inclusiva - Diversencia*</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* ESTILO DEL ENCABEZADO IGUAL A JUEGOS.HTML */
        header {
            text-align: center;
            padding: 50px 20px;
        }
        .nombre {
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            font-size: 3.5rem;
            color: #4db7c3;
        }
        .asterisco {
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            font-size: 3.5rem;
            color: #e37c3a;
        }
        .subtitulo {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.2rem;
            color: #666;
            margin-top: 10px;
        }

        /* CONTROLES */
        .controles-superiores {
            position: sticky; top: 0; background: white; z-index: 900;
            padding: 15px; border-bottom: 1px solid #eee;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
        .search-input { width: 90%; max-width: 500px; padding: 12px 25px; border: 2px solid #4db7c3; border-radius: 50px; font-family: 'Fredoka'; outline: none; font-size: 1rem; }
        .filter-group { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; }
        .filter-btn { padding: 8px 18px; border: 2px solid #4db7c3; background: white; color: #4db7c3; border-radius: 25px; cursor: pointer; font-weight: 600; font-family: 'Fredoka'; transition: 0.3s; }
        .filter-btn.active { background: #4db7c3; color: white; }
        .view-controls { margin-top: 5px; display: flex; gap: 10px; }
        .view-btn { background: #f0f0f0; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-family: 'Fredoka'; font-size: 0.85rem; transition: 0.3s; }
        .view-btn.active { background: #e37c3a; color: white; }

        /* CAR√ÅTULAS TAMA√ëO FIJO */
        .card { 
            width: 200px; background: white; border-radius: 15px; overflow: hidden; 
            border: 1px solid #eee; cursor: pointer; transition: 0.3s; 
            flex-shrink: 0; display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 300px; object-fit: cover; background: #f5f5f5; }
        .card-body { padding: 15px; }
        .card-body h3 { font-size: 1rem; margin: 5px 0; color: #333; height: 2.4em; overflow: hidden; line-height: 1.2; }
        .card-tag { font-size: 0.75rem; color: #4db7c3; font-weight: 600; text-transform: uppercase; }

        /* VISTA CARRUSEL */
        .vista-carrusel .seccion-horizontal { position: relative; padding: 20px 0; }
        .vista-carrusel .scroll-container { display: flex; overflow-x: auto; gap: 20px; padding: 10px 5% 30px 5%; scroll-behavior: smooth; scrollbar-width: none; }
        .vista-carrusel .scroll-container::-webkit-scrollbar { display: none; }
        .vista-carrusel .btn-nav { position: absolute; top: 55%; transform: translateY(-50%); background: white; border: 2px solid #4db7c3; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; z-index: 10; display: flex; align-items: center; justify-content: center; color: #4db7c3; font-size: 1.2rem; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .vista-carrusel .btn-prev { left: 20px; }
        .vista-carrusel .btn-next { right: 20px; }
        .titulo-cat { margin-left: 5%; font-size: 1.8rem; color: #222; }

        /* VISTA LISTA (GRILLA) */
        .vista-lista .seccion-horizontal { padding: 30px 5%; }
        .vista-lista .scroll-container { display: grid; grid-template-columns: repeat(auto-fill, 200px); justify-content: center; gap: 30px; overflow: visible; }
        .vista-lista .btn-nav { display: none; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: white; width: 90%; max-width: 800px; border-radius: 20px; padding: 40px; position: relative; display: flex; gap: 30px; }
        .modal-close { position: absolute; top: 15px; right: 20px; font-size: 2.5rem; cursor: pointer; color: #999; line-height: 1; }
        .modal-img { width: 35%; border-radius: 15px; object-fit: cover; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .modal-info { width: 65%; }

        @media (max-width: 700px) {
            .nombre, .asterisco { font-size: 2.5rem; }
            .card { width: 160px; }
            .card img { height: 240px; }
            .vista-lista .scroll-container { grid-template-columns: repeat(auto-fill, 160px); }
            .btn-nav { display: none !important; }
            .modal-content { flex-direction: column; text-align: center; max-height: 90vh; overflow-y: auto; padding: 25px; }
            .modal-img { width: 60%; margin: 0 auto; }
            .modal-info { width: 100%; }
        }
    </style>
</head>
<body class="vista-carrusel">

<header class="hero1">
    <div class="contenedor-logo">
        <h1><span class="nombre">Cultura Inclusiva</span><span class="asterisco">*</span></h1>
        <p class="subtitulo">Libros, cine y series que nos unen</p>
    </div>
</header>

    <div class="controles-superiores">
        <input type="text" id="buscador" class="search-input" placeholder="üîç Buscar t√≠tulo, autor o tema...">
        
        <div class="filter-group">
            <button class="filter-btn active" onclick="filtrarDiversidad('todos', this)">Todos</button>
            <button class="filter-btn" onclick="filtrarDiversidad('Neurodiversidad', this)">Neurodiversidad</button>
            <button class="filter-btn" onclick="filtrarDiversidad('F√≠sica', this)">F√≠sica</button>
            <button class="filter-btn" onclick="filtrarDiversidad('Sensorial', this)">Sensorial</button>
            <button class="filter-btn" onclick="filtrarDiversidad('Intelectual', this)">Intelectual</button>
        </div>

        <div class="view-controls">
            <button id="btn-vista-carrusel" class="view-btn active" onclick="cambiarVista('carrusel')">Vista Carrusel</button>
            <button id="btn-vista-lista" class="view-btn" onclick="cambiarVista('lista')">Vista Lista</button>
        </div>
    </div>

    <main id="biblioteca">
        <section class="seccion-horizontal" id="sec-Pelicula">
            <h2 class="titulo-cat">Pel√≠culas</h2>
            <button class="btn-nav btn-prev" onclick="sideScroll('container-Pelicula', -420)">‚ùÆ</button>
            <div class="scroll-container" id="container-Pelicula"></div>
            <button class="btn-nav btn-next" onclick="sideScroll('container-Pelicula', 420)">‚ùØ</button>
        </section>

        <section class="seccion-horizontal" id="sec-Serie">
            <h2 class="titulo-cat">Series</h2>
            <button class="btn-nav btn-prev" onclick="sideScroll('container-Serie', -420)">‚ùÆ</button>
            <div class="scroll-container" id="container-Serie"></div>
            <button class="btn-nav btn-next" onclick="sideScroll('container-Serie', 420)">‚ùØ</button>
        </section>

        <section class="seccion-horizontal" id="sec-Libro">
            <h2 class="titulo-cat">Libros</h2>
            <button class="btn-nav btn-prev" onclick="sideScroll('container-Libro', -420)">‚ùÆ</button>
            <div class="scroll-container" id="container-Libro"></div>
            <button class="btn-nav btn-next" onclick="sideScroll('container-Libro', 420)">‚ùØ</button>
        </section>
    </main>

    <div id="miModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="cerrarModal()">&times;</span>
            <img id="m-img" class="modal-img" src="" alt="">
            <div class="modal-info">
                <span id="m-div" class="card-tag"></span>
                <h2 id="m-tit" style="margin: 10px 0; font-size: 2rem;"></h2>
                <p id="m-aut" style="font-style: italic; color: #666; margin-bottom: 15px;"></p>
                <p id="m-sin" style="line-height: 1.6; color: #444;"></p>
                <p id="m-plat" style="font-weight: bold; color: #e37c3a; margin-top: 20px; border-top: 1px solid #eee; padding-top: 10px;"></p>
            </div>
        </div>
    </div>

    <script src="menulateral.js"></script>
    <script src="motorrecomendar.js"></script>
    <script src="accesibilidad.js"></script>
</body>
</html>
