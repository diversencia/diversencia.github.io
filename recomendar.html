<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultura Inclusiva - Diversencia*</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    
    <style>
        html { overflow-y: scroll; scroll-behavior: smooth; }
        body { margin: 0; font-family: 'Fredoka', sans-serif; background-color: #f9f9f9; }

        /* HEADER */
        .hero1 { background: #4db7c3; padding: 40px 20px; text-align: center; color: white; }
        .nombre { font-weight: 600; font-size: 2.5rem; }
        .asterisco { color: #e37c3a; font-size: 3rem; }

        /* CONTROLES ESTABLES */
        .controles-superiores {
            position: sticky; top: 0; background: white; z-index: 900;
            padding: 15px; border-bottom: 1px solid #eee;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
        .search-input { width: 90%; max-width: 500px; padding: 10px 20px; border: 2px solid #4db7c3; border-radius: 50px; font-family: 'Fredoka'; outline: none; }
        .filter-group { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; }
        
        .filter-btn { padding: 8px 16px; border: 2px solid #4db7c3; background: white; color: #4db7c3; border-radius: 20px; cursor: pointer; font-weight: 600; font-family: 'Fredoka'; font-size: 0.9rem; transition: 0.3s; }
        .filter-btn.active { background: #4db7c3; color: white; }

        .view-controls { margin-top: 5px; display: flex; gap: 10px; }
        .view-btn { background: #eee; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-family: 'Fredoka'; font-size: 0.85rem; }
        .view-btn.active { background: #e37c3a; color: white; }

        /* CONFIGURACI√ìN DE CAR√ÅTULAS (TAMA√ëO FIJO) */
        .card { 
            width: 200px; /* Tama√±o fijo para que no sean enormes */
            background: white; border-radius: 12px; overflow: hidden; 
            border: 1px solid #eee; cursor: pointer; transition: 0.3s; 
            flex-shrink: 0; display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 280px; object-fit: cover; background: #eee; }
        .card-body { padding: 12px; }
        .card-body h3 { font-size: 0.95rem; margin: 5px 0; color: #333; height: 2.4em; overflow: hidden; }
        .card-tag { font-size: 0.75rem; color: #4db7c3; font-weight: 600; text-transform: uppercase; }

        /* VISTA CARRUSEL */
        .vista-carrusel .seccion-horizontal { position: relative; padding: 20px 0; }
        .vista-carrusel .scroll-container { display: flex; overflow-x: auto; gap: 20px; padding: 10px 5% 20px 5%; scrollbar-width: none; }
        .vista-carrusel .btn-nav { position: absolute; top: 55%; transform: translateY(-50%); background: white; border: 2px solid #4db7c3; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; z-index: 10; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #4db7c3; }
        .vista-carrusel .btn-prev { left: 20px; }
        .vista-carrusel .btn-next { right: 20px; }
        .titulo-cat { margin-left: 5%; font-size: 1.8rem; }

        /* VISTA LISTA (CUADR√çCULA) */
        .vista-lista .seccion-horizontal { padding: 20px 5%; }
        .vista-lista .scroll-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, 200px); /* Columnas fijas de 200px */
            justify-content: center;
            gap: 25px; 
            overflow: visible; 
        }
        .vista-lista .btn-nav { display: none; }

        /* MODAL (Z-INDEX ALTO) */
        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: white; width: 90%; max-width: 750px; border-radius: 20px; padding: 30px; position: relative; display: flex; gap: 25px; }
        .modal-close { position: absolute; top: 15px; right: 20px; font-size: 2.5rem; cursor: pointer; color: #333; line-height: 1; }
        .modal-img { width: 35%; border-radius: 12px; object-fit: cover; }
        .modal-info { width: 65%; }

        @media (max-width: 600px) {
            .card { width: 160px; } /* Un poco m√°s peque√±as en m√≥vil */
            .card img { height: 230px; }
            .modal-content { flex-direction: column; text-align: center; max-height: 90vh; overflow-y: auto; }
            .modal-img { width: 60%; margin: 0 auto; }
            .modal-info { width: 100%; }
            .btn-nav { display: none !important; }
            .vista-lista .scroll-container { grid-template-columns: repeat(auto-fill, 160px); }
        }
    </style>
</head>
<body class="vista-carrusel">

    <header class="hero1">
        <div class="contenedor-logo">
            <h1><span class="nombre">Cultura Inclusiva</span><span class="asterisco">*</span></h1>
            <p class="subtitulo">Libros, cine y series que nos unen</p>
        </div>
    </header>

    <div class="controles-superiores">
        <input type="text" id="buscador" class="search-input" placeholder="üîç T√≠tulo, autor o tem√°tica...">
        
        <div class="filter-group">
            <button class="filter-btn active" onclick="filtrarDiversidad('todos', this)">Todos</button>
            <button class="filter-btn" onclick="filtrarDiversidad('Neurodiversidad', this)">Neurodiversidad</button>
            <button class="filter-btn" onclick="filtrarDiversidad('F√≠sica', this)">F√≠sica</button>
            <button class="filter-btn" onclick="filtrarDiversidad('Sensorial', this)">Sensorial</button>
            <button class="filter-btn" onclick="filtrarDiversidad('Intelectual', this)">Intelectual</button>
        </div>

        <div class="view-controls">
            <button id="btn-vista-carrusel" class="view-btn active" onclick="cambiarVista('carrusel')">Vista Carrusel</button>
            <button id="btn-vista-lista" class="view-btn" onclick="cambiarVista('lista')">Vista Lista</button>
        </div>
    </div>

    <main id="biblioteca">
        <section class="seccion-horizontal" id="sec-Pelicula">
            <h2 class="titulo-cat">Pel√≠culas</h2>
            <button class="btn-nav btn-prev" onclick="sideScroll('container-Pelicula', -400)">‚ùÆ</button>
            <div class="scroll-container" id="container-Pelicula"></div>
            <button class="btn-nav btn-next" onclick="sideScroll('container-Pelicula', 400)">‚ùØ</button>
        </section>

        <section class="seccion-horizontal" id="sec-Serie">
            <h2 class="titulo-cat">Series</h2>
            <button class="btn-nav btn-prev" onclick="sideScroll('container-Serie', -400)">‚ùÆ</button>
            <div class="scroll-container" id="container-Serie"></div>
            <button class="btn-nav btn-next" onclick="sideScroll('container-Serie', 400)">‚ùØ</button>
        </section>

        <section class="seccion-horizontal" id="sec-Libro">
            <h2 class="titulo-cat">Libros</h2>
            <button class="btn-nav btn-prev" onclick="sideScroll('container-Libro', -400)">‚ùÆ</button>
            <div class="scroll-container" id="container-Libro"></div>
            <button class="btn-nav btn-next" onclick="sideScroll('container-Libro', 400)">‚ùØ</button>
        </section>
    </main>

    <div id="miModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="cerrarModal()">&times;</span>
            <img id="m-img" class="modal-img" src="" alt="">
            <div class="modal-info">
                <span id="m-div" class="card-tag"></span>
                <h2 id="m-tit" style="margin: 10px 0;"></h2>
                <p id="m-aut" style="font-style: italic; color: #666;"></p>
                <p id="m-sin" style="line-height: 1.5;"></p>
                <p id="m-plat" style="font-weight: bold; color: #e37c3a; margin-top: 15px;"></p>
            </div>
        </div>
    </div>

    <script src="menulateral.js"></script>
    <script src="motorrecomendar.js"></script>
    <script src="accesibilidad.js"></script>
</body>
</html>
